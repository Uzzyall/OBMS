<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMS - Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Dashboard.CSS">
</head>
<body>
    <!-- Header Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="OBMS Logo" width="30" height="30" class="d-inline-block align-text-top">
                OBMS
            </a>
            <div class="d-flex">
                <a href="#" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <!-- Welcome Message -->
        <div class="row mb-4">
            <div class="col text-center">
                <h1>Welcome Admin</h1>
                <p class="lead">Manage your details and oversee the platform operations.</p>
            </div>
        </div>

        <!-- Admin Information -->
        <div class="row mb-5">
            <div class="col-md-4 offset-md-4 text-center">
                <img src="../image/adminimage.jpg" alt="Admin Image" class="img-fluid rounded-circle mb-3" width="150" height="150">
                <h3>Subham Sharma</h3>
                <p>Administrator</p>
            </div>
        </div>

        <!-- Management Buttons -->
        <div class="row">
            <!-- Insert Products -->
            <div class="col-md-4 mb-4">
                <button type="button" class="btn btn-primary w-100 py-3" data-bs-toggle="modal" data-bs-target="#insertProductModal">
                    Insert Products
                </button>
            </div>
            <!-- Book Selling Orders -->
            <div class="col-md-4 mb-4">
                <a href="#" class="btn btn-success w-100 py-3">
                    Book Selling Orders
                </a>
            </div>
            <!-- View Buying Orders -->
            <div class="col-md-4 mb-4">
                <a href="#" class="btn btn-warning w-100 py-3">
                    View Buying Orders
                </a>
            </div>
            <!-- View Products -->
            <div class="col-md-4 mb-4">
                <a href="#" class="btn btn-info w-100 py-3">
                    View Products
                </a>
            </div>
            <!-- All Payments -->
            <div class="col-md-4 mb-4">
                <a href="#" class="btn btn-danger w-100 py-3">
                    All Payments
                </a>
            </div>
            <!-- List Users -->
            <div class="col-md-4 mb-4">
                <a href="#" class="btn btn-secondary w-100 py-3">
                    List Users
                </a>
            </div>
        </div>
    </div>

    <!-- Insert Product Modal -->
    <div class="modal fade" id="insertProductModal" tabindex="-1" aria-labelledby="insertProductModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form id="insertProductForm">
            <div class="modal-header">
              <h5 class="modal-title" id="insertProductModalLabel">Insert New Product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Book Image -->
              <div class="mb-3">
                <label for="bookImage" class="form-label">Book Image</label>
                <input class="form-control" type="file" id="bookImage" accept="image/*" required>
              </div>
              <!-- Book Name -->
              <div class="mb-3">
                <label for="bookName" class="form-label">Book Name</label>
                <input type="text" class="form-control" id="bookName" required>
              </div>
              <!-- Publication -->
              <div class="mb-3">
                <label for="publication" class="form-label">Publication</label>
                <input type="text" class="form-control" id="publication" required>
              </div>
              <!-- Print Date -->
              <div class="mb-3">
                <label for="printDate" class="form-label">Print Date</label>
                <input type="date" class="form-control" id="printDate" max="" required>
              </div>
              <!-- Book Print Price -->
              <div class="mb-3">
                <label for="bookPrintPrice" class="form-label">Book Print Price (NPR)</label>
                <input type="number" class="form-control" id="bookPrintPrice" min="0" required>
              </div>
              <!-- Description -->
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
              </div>
              <!-- Today's Price -->
              <div class="mb-3">
                <label for="todaysPrice" class="form-label">Today's Price (NPR)</label>
                <input type="number" class="form-control" id="todaysPrice" readonly>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Submit</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-primary text-white py-4">
        <div class="container text-center">
            <p>OBMS - Old Book Management System. Buy and sell used books easily.</p>
            <div class="d-flex justify-content-center">
                <a href="https://www.instagram.com" target="_blank" class="text-white me-3">
                    <img src="../image/insta_logo.jpeg" alt="Instagram Logo" width="20"> Instagram
                </a>
                <a href="https://www.facebook.com" target="_blank" class="text-white">
                    <img src="../image/Facebook_logo.png" alt="Facebook Logo" width="20"> Facebook
                </a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="dasgboard.JS"></script>
</body>
</html>
