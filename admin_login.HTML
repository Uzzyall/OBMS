<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMS - Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Center the form vertically and horizontally */
        body, html {
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        /* Login Card Styling */
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background-color: #ffffff;
            border-radius: 8px;
        }
        .login-card h3 {
            margin-bottom: 20px;
            text-align: center;
            color: #0d6efd;
        }
        /* Feedback Message Styling */
        .feedback-message {
            display: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h3>Admin Login</h3>
        <form id="adminLoginForm">
            <!-- Username Field -->
            <div class="mb-3">
                <label for="adminUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="adminUsername" placeholder="Enter username" required>
            </div>
            <!-- Password Field -->
            <div class="mb-3">
                <label for="adminPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="adminPassword" placeholder="Enter password" required>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <!-- Feedback Messages -->
            <div id="successMessage" class="alert alert-success feedback-message" role="alert">
                Login successful! Redirecting...
            </div>
            <div id="errorMessage" class="alert alert-danger feedback-message" role="alert">
                Invalid username or password.
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // JavaScript for Admin Login Functionality

        document.addEventListener('DOMContentLoaded', function () {
            const adminLoginForm = document.getElementById('adminLoginForm');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Predefined admin credentials (For simulation purposes)
            const adminCredentials = {
                username: 'admin',
                password: 'admin123'
            };

            adminLoginForm.addEventListener('submit', function (e) {
                e.preventDefault(); // Prevent form from submitting

                // Get input values
                const username = document.getElementById('adminUsername').value.trim();
                const password = document.getElementById('adminPassword').value.trim();

                // Simple Validation
                if (username === '' || password === '') {
                    showErrorMessage('Please enter both username and password.');
                    return;
                }

                // Simulate Authentication
                if (username === adminCredentials.username && password === adminCredentials.password) {
                    showSuccessMessage('Login successful! Redirecting...');
                    // Redirect after a short delay (e.g., 2 seconds)
                    setTimeout(function () {
                        window.location.href = 'admin_dashboard.html'; // Replace with your admin dashboard page
                    }, 2000);
                } else {
                    showErrorMessage('Invalid username or password.');
                }
            });

            // Function to display success message
            function showSuccessMessage(message) {
                successMessage.innerText = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            // Function to display error message
            function showErrorMessage(message) {
                errorMessage.innerText = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
